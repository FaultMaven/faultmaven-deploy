# Health Check Methods:
# - Python services: urllib.request (available in all Python images)
# - Dashboard (nginx): wget (lightweight, available in alpine)
# - Redis: redis-cli ping (native)
# - Celery worker: celery inspect ping
# - Celery beat: file existence check (celerybeat-schedule)
# - ChromaDB: no health check (lacks curl/wget; services use retry logic)

services:
  # Infrastructure services
  redis:
    image: redis:7-alpine
    container_name: faultmaven-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:latest
    container_name: faultmaven-chromadb
    ports:
      - "8007:8000"
    volumes:
      - chromadb-data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=False
      - ALLOW_RESET=True
    # No healthcheck: ChromaDB image lacks curl/wget, and service is stable
    # Services should add retry logic when connecting to ChromaDB

  # Core microservices
  fm-auth-service:
    image: ghcr.io/faultmaven/fm-auth-service:latest
    container_name: fm-auth-service
    ports:
      - "8001:8001"
    environment:
      - PROFILE=public
      - DB_TYPE=sqlite
      - DATABASE_URL=sqlite+aiosqlite:////data/faultmaven.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Simple auth for self-hosted
      - DASHBOARD_USERNAME=${DASHBOARD_USERNAME:-admin}
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD:-changeme123}
      - DEFAULT_USER_TOKEN=${DEFAULT_USER_TOKEN:-}
    volumes:
      - ./data:/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health', timeout=2)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  fm-session-service:
    image: ghcr.io/faultmaven/fm-session-service:latest
    container_name: fm-session-service
    ports:
      - "8002:8000"
    environment:
      - PROFILE=public
      - DB_TYPE=sqlite
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  fm-case-service:
    image: ghcr.io/faultmaven/fm-case-service:latest
    container_name: fm-case-service
    ports:
      - "8003:8000"
    environment:
      - PROFILE=public
      - DB_TYPE=sqlite
      - DATABASE_URL=sqlite+aiosqlite:////data/faultmaven.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./data:/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  fm-knowledge-service:
    image: ghcr.io/faultmaven/fm-knowledge-service:latest
    container_name: fm-knowledge-service
    ports:
      - "8004:8000"
    environment:
      - PROFILE=public
      - DB_TYPE=sqlite
      - DATABASE_URL=sqlite+aiosqlite:////data/faultmaven.db
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
    volumes:
      - ./data:/data
    depends_on:
      - chromadb
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  fm-evidence-service:
    image: ghcr.io/faultmaven/fm-evidence-service:latest
    container_name: fm-evidence-service
    ports:
      - "8005:8000"
    environment:
      - PROFILE=public
      - DB_TYPE=sqlite
      - DATABASE_URL=sqlite+aiosqlite:////data/faultmaven.db
      - STORAGE_TYPE=local
      - LOCAL_UPLOAD_DIR=/data/uploads
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  fm-agent-service:
    image: ghcr.io/faultmaven/fm-agent-service:latest
    container_name: fm-agent-service
    ports:
      - "8006:8000"
    environment:
      - PROFILE=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KNOWLEDGE_SERVICE_URL=http://fm-knowledge-service:8000
      - CASE_SERVICE_URL=http://fm-case-service:8000
      - EVIDENCE_SERVICE_URL=http://fm-evidence-service:8000
      # LLM Provider API Keys (configure at least one in .env)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - FIREWORKS_API_KEY=${FIREWORKS_API_KEY:-}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - LOCAL_LLM_API_KEY=${LOCAL_LLM_API_KEY:-}
      - LOCAL_LLM_URL=${LOCAL_LLM_URL:-}
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL:-}
    volumes:
      - ./data:/data
    depends_on:
      - redis
      - fm-knowledge-service
      - fm-case-service
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # Job processing
  fm-job-worker:
    image: ghcr.io/faultmaven/fm-job-worker:latest
    container_name: fm-job-worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      redis:
        condition: service_healthy
    command: ["celery", "-A", "job_worker.celery_app", "worker", "--loglevel=info", "--concurrency=4"]
    healthcheck:
      test: ["CMD", "celery", "-A", "job_worker.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  fm-job-worker-beat:
    image: ghcr.io/faultmaven/fm-job-worker-beat:latest
    container_name: fm-job-worker-beat
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      redis:
        condition: service_healthy
    command: ["celery", "-A", "job_worker.celery_app", "beat", "--loglevel=info"]
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/celerybeat-schedule') else 1)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Dashboard - Knowledge Base Management UI
  fm-dashboard:
    image: ghcr.io/faultmaven/faultmaven-dashboard:latest
    container_name: fm-dashboard
    environment:
      - VITE_API_URL=http://${SERVER_HOST}:8090
    ports:
      - "3000:80"
    depends_on:
      - fm-knowledge-service
      - fm-auth-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # API Gateway - Single entry point for all client requests
  fm-api-gateway:
    image: ghcr.io/faultmaven/fm-api-gateway:latest
    container_name: fm-api-gateway
    ports:
      - "8090:8090"
    environment:
      - PROFILE=public
      - FM_AUTH_SERVICE_URL=http://fm-auth-service:8001
      - FM_SESSION_SERVICE_URL=http://fm-session-service:8000
      - FM_CASE_SERVICE_URL=http://fm-case-service:8000
      - FM_KNOWLEDGE_SERVICE_URL=http://fm-knowledge-service:8000
      - FM_EVIDENCE_SERVICE_URL=http://fm-evidence-service:8000
      - FM_AGENT_SERVICE_URL=http://fm-agent-service:8000
      # Investigation service not yet deployed - aggregator will skip gracefully
      # - FM_INVESTIGATION_SERVICE_URL=http://fm-investigation-service:8000
      # Auth configuration for self-hosted mode (optional auth)
      - AUTH_REQUIRED=false
      # CORS origins - allows dashboard access from any deployment (localhost, LAN IP, domain)
      # Uses SERVER_HOST from .env to support network access (required for non-localhost deployments)
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://${SERVER_HOST}:3000
    depends_on:
      fm-auth-service:
        condition: service_healthy
      fm-session-service:
        condition: service_healthy
      fm-case-service:
        condition: service_healthy
      fm-knowledge-service:
        condition: service_healthy
      fm-evidence-service:
        condition: service_healthy
      fm-agent-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8090/health', timeout=2)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

volumes:
  redis-data:
  chromadb-data:

networks:
  default:
    name: faultmaven-network
