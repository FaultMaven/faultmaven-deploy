version: '3.8'

services:
  # Infrastructure services
  redis:
    image: redis:7-alpine
    container_name: faultmaven-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:latest
    container_name: faultmaven-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chromadb-data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=False
      - ALLOW_RESET=True
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Core microservices
  fm-auth-service:
    build:
      context: ../fm-auth-service
      dockerfile: Dockerfile
    container_name: fm-auth-service
    ports:
      - "8001:8000"
    environment:
      - PROFILE=public
      - DB_TYPE=sqlite
      - DATABASE_URL=sqlite+aiosqlite:////data/faultmaven.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./data:/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  fm-session-service:
    build:
      context: ../fm-session-service
      dockerfile: Dockerfile
    container_name: fm-session-service
    ports:
      - "8002:8000"
    environment:
      - PROFILE=public
      - DB_TYPE=sqlite
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  fm-case-service:
    build:
      context: ../fm-case-service
      dockerfile: Dockerfile
    container_name: fm-case-service
    ports:
      - "8003:8000"
    environment:
      - PROFILE=public
      - DB_TYPE=sqlite
      - DATABASE_URL=sqlite+aiosqlite:////data/faultmaven.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./data:/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  fm-knowledge-service:
    build:
      context: ../fm-knowledge-service
      dockerfile: Dockerfile
    container_name: fm-knowledge-service
    ports:
      - "8004:8000"
    environment:
      - PROFILE=public
      - DB_TYPE=sqlite
      - DATABASE_URL=sqlite+aiosqlite:////data/faultmaven.db
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
    volumes:
      - ./data:/data
    depends_on:
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  fm-evidence-service:
    build:
      context: ../fm-evidence-service
      dockerfile: Dockerfile
    container_name: fm-evidence-service
    ports:
      - "8005:8000"
    environment:
      - PROFILE=public
      - DB_TYPE=sqlite
      - DATABASE_URL=sqlite+aiosqlite:////data/faultmaven.db
      - STORAGE_TYPE=local
      - LOCAL_UPLOAD_DIR=/data/uploads
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  fm-agent-service:
    build:
      context: ../fm-agent-service
      dockerfile: Dockerfile
    container_name: fm-agent-service
    ports:
      - "8006:8000"
    environment:
      - PROFILE=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KNOWLEDGE_SERVICE_URL=http://fm-knowledge-service:8000
      - CASE_SERVICE_URL=http://fm-case-service:8000
      - EVIDENCE_SERVICE_URL=http://fm-evidence-service:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - FIREWORKS_API_KEY=${FIREWORKS_API_KEY}
    volumes:
      - ./data:/data
    depends_on:
      - redis
      - fm-knowledge-service
      - fm-case-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Job processing
  fm-job-worker:
    build:
      context: ../fm-job-worker
      dockerfile: Dockerfile
    container_name: fm-job-worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      redis:
        condition: service_healthy
    command: ["celery", "-A", "job_worker.celery_app", "worker", "--loglevel=info", "--concurrency=4"]

  fm-job-worker-beat:
    build:
      context: ../fm-job-worker
      dockerfile: Dockerfile.beat
    container_name: fm-job-worker-beat
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      redis:
        condition: service_healthy
    command: ["celery", "-A", "job_worker.celery_app", "beat", "--loglevel=info"]

  # API Gateway (optional - for future use)
  # fm-api-gateway:
  #   build:
  #     context: ./fm-api-gateway
  #     dockerfile: Dockerfile
  #   container_name: fm-api-gateway
  #   ports:
  #     - "8090:8000"
  #   environment:
  #     - AUTH_SERVICE_URL=http://fm-auth-service:8000
  #     - SESSION_SERVICE_URL=http://fm-session-service:8000
  #     - CASE_SERVICE_URL=http://fm-case-service:8000
  #     - KNOWLEDGE_SERVICE_URL=http://fm-knowledge-service:8000
  #     - EVIDENCE_SERVICE_URL=http://fm-evidence-service:8000
  #     - AGENT_SERVICE_URL=http://fm-agent-service:8000

volumes:
  redis-data:
  chromadb-data:

networks:
  default:
    name: faultmaven-network
