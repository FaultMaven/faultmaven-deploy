# Docker Compose override for local development
# This file builds services from local repositories instead of pulling from Docker Hub
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.dev.yml up
#
# Prerequisites:
#   All service repositories must be cloned as sibling directories:
#   faultmaven-workspace/
#   ├── faultmaven-deploy/
#   ├── fm-auth-service/
#   ├── fm-session-service/
#   ├── fm-case-service/
#   ├── fm-knowledge-service/
#   ├── fm-evidence-service/
#   ├── fm-agent-service/
#   ├── fm-api-gateway/
#   ├── fm-job-worker/
#   └── faultmaven-dashboard/

services:
  fm-auth-service:
    build:
      context: ..
      dockerfile: fm-auth-service/Dockerfile

  fm-session-service:
    build:
      context: ..
      dockerfile: fm-session-service/Dockerfile

  fm-case-service:
    build:
      context: ..
      dockerfile: fm-case-service/Dockerfile
    image: null

  fm-knowledge-service:
    build:
      context: ..
      dockerfile: fm-knowledge-service/Dockerfile
    image: null

  fm-evidence-service:
    build:
      context: ..
      dockerfile: fm-evidence-service/Dockerfile
    image: null

  fm-agent-service:
    build:
      context: ..
      dockerfile: fm-agent-service/Dockerfile
    image: null

  fm-job-worker:
    build:
      context: ..
      dockerfile: fm-job-worker/Dockerfile
    image: null

  fm-job-worker-beat:
    build:
      context: ..
      dockerfile: fm-job-worker/Dockerfile
    image: null
    # Uses same image as fm-job-worker but with different command (defined in base compose)

  fm-dashboard:
    build:
      context: ../faultmaven-dashboard
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://${SERVER_HOST}:8090
    image: null

  fm-api-gateway:
    build:
      context: ..
      dockerfile: fm-api-gateway/Dockerfile
