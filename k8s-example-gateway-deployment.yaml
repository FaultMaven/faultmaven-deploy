---
# Example Kubernetes Deployment for fm-api-gateway
# Demonstrates Phase 3.1 Aggregated Health Checks integration
#
# Key features:
# - Liveness probe: Restarts pod if Gateway process crashes
# - Readiness probe: Removes pod from service if not ready to handle traffic
# - Graceful shutdown: Gives pod 30s to finish in-flight requests

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fm-api-gateway
  namespace: faultmaven
  labels:
    app: fm-api-gateway
    component: gateway
    part-of: faultmaven
spec:
  replicas: 3  # For high availability
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: fm-api-gateway
  template:
    metadata:
      labels:
        app: fm-api-gateway
        component: gateway
        part-of: faultmaven
    spec:
      containers:
      - name: gateway
        image: ghcr.io/faultmaven/fm-api-gateway:latest
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        # Environment configuration for deployment-neutral infrastructure
        env:
        - name: DEPLOYMENT_MODE
          value: "kubernetes"
        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace

        # Redis configuration (standalone or sentinel)
        - name: REDIS_MODE
          value: "sentinel"  # Use standalone for dev, sentinel for prod
        - name: REDIS_SENTINEL_HOSTS
          value: "redis-sentinel-0.redis-sentinel:26379,redis-sentinel-1.redis-sentinel:26379,redis-sentinel-2.redis-sentinel:26379"
        - name: REDIS_MASTER_SET
          value: "mymaster"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: password

        # Circuit breaker configuration
        - name: CIRCUIT_BREAKER_ENABLED
          value: "true"
        - name: CIRCUIT_BREAKER_FAIL_THRESHOLD
          value: "5"
        - name: CIRCUIT_BREAKER_RESET_TIMEOUT
          value: "30"

        # Rate limiting configuration
        - name: RATE_LIMIT_ENABLED
          value: "true"
        - name: RATE_LIMIT_REQUESTS_PER_MINUTE
          value: "60"

        # Authentication provider
        - name: PRIMARY_AUTH_PROVIDER
          value: "fm-auth-service"
        - name: AUTH_REQUIRED
          value: "true"

        # CORS configuration
        - name: CORS_ORIGINS
          value: "https://dashboard.faultmaven.io,https://app.faultmaven.io"

        # Resource limits for cost control and stability
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        # LIVENESS PROBE: Restart pod if process crashes or hangs
        # - Checks if Gateway process is alive and responsive
        # - K8s will restart the pod if this fails 3 times
        # - Start checking after 15s (allow time for initialization)
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # READINESS PROBE: Remove from service if not ready for traffic
        # - Performs deep checks: Redis, circuit breakers, service registry
        # - K8s removes pod from Service if this returns 503
        # - More frequent checks (5s) for faster traffic rerouting
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2

        # STARTUP PROBE: Allow extra time for initial startup
        # - Kubernetes 1.18+ feature for slow-starting containers
        # - Disables liveness probe until startup succeeds
        # - Useful if connecting to Redis Sentinel or other dependencies
        startupProbe:
          httpGet:
            path: /health/live
            port: http
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12  # 12 failures * 5s = 60s max startup time

        # Graceful shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]

        terminationGracePeriodSeconds: 30

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

---
# Service for fm-api-gateway
apiVersion: v1
kind: Service
metadata:
  name: fm-api-gateway
  namespace: faultmaven
  labels:
    app: fm-api-gateway
    component: gateway
spec:
  type: LoadBalancer  # Or ClusterIP with Ingress
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: fm-api-gateway
  sessionAffinity: None

---
# HorizontalPodAutoscaler for automatic scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fm-api-gateway
  namespace: faultmaven
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fm-api-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 min cooldown before scale-down
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
